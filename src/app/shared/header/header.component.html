<header class="main-header">


  <nav class="navbar navbar-static-top customNav">

      <div class="navbar-top">

        <div class="container">
            <div class="row">

              <div class="col-sm-6 col-xs-12">

                  <ul class="list-unstyled list-inline header-contact">
                      <li> <i class="pi pi-mobile"></i> <a class="headertext" href="tel:">+91 123 456 7890 </a> </li>
                       <li><i class="pi pi-envelope"></i> <a class="headertext" href="mailto:enquire@helpinghand.org">enquire@helpinghand.org</a> </li>
                 </ul> <!-- /.header-contact  -->

              </div>

              <div class="col-sm-6 col-xs-12 text-right">

                  <ul class="list-unstyled list-inline header-social" *ngIf="userDetails?.userId">

                      <li class="user-details icon"  [ngClass]="{'show toggle-class': toggleFlag}">
                        Welcome, <strong>ADMIN</strong> </li>
                      <li> <i class="pi pi-sign-out" (click)="logout()">Logout</i> </li>
              
                 </ul>
                 <ul class="list-unstyled list-inline header-social" *ngIf="!userDetails?.userId">
                  <li> <i class="pi pi-sign-out" (click)="login()">Login</i> </li>
             </ul>
              </div>
            </div>
        </div>

      </div>

      <div class="navbar-main">

        <div class="container">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

            </button>

            <a class="navbar-brand headertext" >Helping Hand</a>

          </div>

          <div id="navbar" class="navbar-collapse collapse pull-right">

            <ul class="nav navbar-nav headernav">

              <li><a class="is-active" routerLink="/"  routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}">HOME</a></li>


            </ul>

          </div> <!-- /#navbar -->

        </div> <!-- /.container -->

      </div> <!-- /.navbar-main -->


  </nav>

</header> <!-- /. main-header -->
